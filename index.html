<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Contador</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="title">
                <p class="title" id="title">Countdown to 2024:</p>
            </div>
            <div class="countdownarea">
                <div class="countdown">
                    <p class="text" id="days">Days</p>
                    <div class="square" id="s1">
                        <p id="day">1</p>
                    </div>
                </div>
                <div class="countdown">
                    <p class="text" id="hours">Hours</p>
                    <div class="square" id="s2">
                        <p id="hour">1</p>
                    </div>
                </div>
                <div class="countdown">
                    <p class="text" id="minutes">Minutes</p>
                    <div class="square" id="s3">
                        <p id="minute">1</p>
                    </div>
                </div>
                <div class="countdown">
                    <p class="text" id="seconds">Seconds</p>
                    <div class="square" id="s4">
                        <p id="second">1</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
